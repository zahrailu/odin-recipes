<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="screenrow">
      <form id="screenrowcontent">_</form>
    </div>
    <div class="secondrow">
      <button id="clear" class="button operator">C</button>
    <button id="delete" class="button operator"><i class="fa-solid fa-delete-left"></i></button>
    <button id="percent" class="button operator">%</button>
    <button id="divide" class="button operator">/</button>
    </div>
     
     <div class="thirdrow">
      <button id="one" class="button">1</button>
    <button id="two" class="button">2</button>
    <button id="three" class="button">3</button>
    <button id="multi" class="button operator">*</button>
  </div>
<div class="fourthrow">
    <button id="four" class="button">4</button>
    <button id="five" class="button">5</button>
    <button id="six" class="button">6</button>
    <button id="minus" class="button operator">-</button>
</div>
<div class="fifthrow">
    <button id="seven" class="button">7</button>
    <button id="eight" class="button">8</button>
    <button id="nine" class="button">9</button>
    <button id="plus" class="button operator">+</button>
     </div>

     <div class="sixthrow">
      <button id="zero" class="button">0</button>
      <button id="point" class="button operator">.</button>
    <button id="equal"class="button operator">=</button>
     </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
