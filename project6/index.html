<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  
  <title>Form</title>
</head>
<body>
  <div class="container">
    <div class="image">
      <div class="overlay-content">
      
      <img class="logo-img" src="odin-lined.png">
      <h1 class="logo">ODIN</h1>
    </div>
      <p class="matn-img">Photo by <a href="https://unsplash.com/@abject">Benjamin Lehman</a> on <a href="unsplash.com">unsplash</a></p>
    </div>
    
    <div class="container-header">
     <header>
      <p>This is not a real Form service! Be careful!</p>
      
     </header>
    
    <div class="form">
      <h1>GET STARTED!</h1>
      <form class="fakeform">
        <div class="fgroup">
        <label>First Name:</label>
        <input required>
        <label>Email:</label>
        <input required>
        <label>Password:</label>
        <input required>
        </div>
        <div class="sgroup">
          <label>Last Name:</label>
        <input required>
        <label>Phone Number:</label>
        <input required>
        <label>Confirm Password:</label>
        <input required>
        </div>
      </form>
    </div>
    <div class="footer">
      <button class="btn">Create Account</button>
      <p>Already have an account? <a href="">Log in</a></p>
    </div>
  </div>
  </div>
</body>
</html>
